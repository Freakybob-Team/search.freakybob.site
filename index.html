<!DOCTYPE html>
<html>
<head>
<title>FreakySearch</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="FreakySearch - A simple browser inside a browser">

 <link rel="icon" type="image/x-icon" href="logo.ico">
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

      
        body {
            background-image: url("bg.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        
        .menu {
            background-color: rgb(46, 46, 46);
            width: 100%;
            height: 30px;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 3; 
            display: flex; 
            align-items: center;
            color: white;
            padding-left: 30px;
            font-size: 14px;
        }

        .textnavbar {
            padding-left: 20px;
        }

        .menu a, .menu a:link, .menu a:visited {
            text-decoration: none;
            color: white;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .overlay.active {
            display: block; 
        }

        .top-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100; 
            display: none;
        }

        .top-overlay.active {
            display: block;
        }

       
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            padding: 20px 30px;
            background-color: rgb(29, 29, 29);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            z-index: 101;
            text-align: left;
            color: white;
            overflow-y: auto;
            border-radius: 10px;
        }

        .modal.active {
            display: block;
        }

        
        .close-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .close-btn:hover {
            background-color: #333;
        }

       
        #logo {
            width: 140px;
            height: auto;
            margin-bottom: 40px;
            z-index: 2;
            filter: drop-shadow(5px 5px 15px rgba(23, 221, 205, 1));
        }

       
        .search-box {
            width: 600px;
            margin-bottom: 40px;
            justify-content: center;
            z-index: 2;
            box-shadow: 4px 4px 5px rgba(255,255,255,0.5);
            
        }

        .gcse-search input.gsc-input {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 24px;
            border: 2px solid yellow;
            outline: none;
        }

        .gcse-search input.gsc-search-button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 24px;
            background-color: yellow;
            color: black;
            margin-left: 10px;
            cursor: pointer;
        }

        .gcse-search input.gsc-search-button:hover {
            background-color: #f1c40f;
        }

        .gsc-results-wrapper-visible {
            max-height: 80vh;
            overflow-y: auto;
        }

        
        .privacy {
            color: white;
            z-index: 2;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .weathera, .creditsa, .abouta {
            padding-bottom: 20px;
            z-index: 2;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .weathera:hover, .creditsa:hover, .abouta:hover {
            text-decoration: underline;
        }

        
        #weather-modal * {
            box-sizing: border-box;
        }

        #weather-modal h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
            text-align: center;
        }

        #weather-modal input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #weather-modal input[type="text"]:focus {
            border-color: #0056b3;
        }

        #weather-modal button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-right: 10px;
        }

        #weather-modal button:hover {
            background-color: #0056b3;
        }

        #weather-modal button#geoButton {
            background-color: #28a745;
        }

        #weather-modal button#geoButton:hover {
            background-color: #1e7e34;
        }

        #weather-modal .weather-info {
            margin-top: 20px;
            color: #fff;
        }

        #weather-modal .weather-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #weather-modal .weather-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        #weather-modal .error {
            color: red;
            margin-top: 10px;
            font-size: 16px;
            display: none;
        }

        #weather-modal .loading {
            margin-top: 10px;
            font-size: 16px;
            color: #007BFF;
            display: none;
        }

        #weather-modal .weather-icon {
            width: 80px;
            height: 80px;
            display: block;
            margin: 10px auto;
        }
        #clock {
            position: absolute; 
            left: 50%;
            transform: translateX(-50%); 
            height: 30px; 
            display: flex;
            align-items: center; 
            padding-right: 30px;
        }
        .button-container {
            z-index: 2;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        button {
            padding: 5px 20px;
            margin: 5px;
            z-index: 2;
            background-color: rgb(29, 29, 29);
            color: white;
            border: none;
            cursor: pointer;
            bottom: 0;
            right: 0;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 600px) {
            .modal {
                width: 90%;
                padding: 15px 20px;
            }

            #weather-modal h1 {
                font-size: 24px;
            }

            #weather-modal .weather-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
   
    <div class="menu">
        <a href="https://freakybob.site">Freakybob.site</a>
        <a href="https://videos.freakybob.site" class="textnavbar">Videos</a>
        <a href="https://blog.freakybob.site" class="textnavbar">Blog</a>
        <a href="https://github.com/Freakybob-Team" class="textnavbar">Github</a>
        <div id="clock" class="clock"></div>
    </div>

   
    <div class="overlay"></div>
    <div class="top-overlay"></div>

    
    <div id="weather-modal" class="modal">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city, state (e.g., Los Angeles, CA)">
        <button id="searchButton">Search</button>
        <button id="geoButton">Use My Location</button>
        <div class="weather-info">
            <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="errorMessage" class="error"></p>
            <p id="loading" class="loading">Loading...</p>
            <button class="close-btn">Close</button>
        </div>
        
    </div>

    
    <div id="credits-modal" class="modal">
        <h2>Credits</h2>
        <p>Background image: scblurr on Wallpapers.com</p>
        <button class="close-btn">Close</button>
    </div>

  
    <div id="about-modal" class="modal">
        <h2>About</h2>
        <p>FreakySearch 1.4</p>
        <p>Last revision date: October 12th, 2024</p>
        <button class="close-btn">Close</button>
    </div>

    
    <img src="logo.webp" alt="FreakySearch Logo" id="logo">

    
    <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=91650286aa42a4a77"></script>
        <div class="gcse-search"></div>
    </div>

  
    <div class="options">
        <a href="#weather" class="weathera">Weather</a>
        <a href="#credits" class="creditsa">Credits</a>
        <a href="#about" class="abouta">About</a>
    </div>

    <div class="button-container">
        <button id="prev-button"><</button>
        <button id="next-button">></button>
    </div>
    <p class="privacy">Our Privacy Policy is listed on pp.html. By searching anything, you agree to these terms.</p>

    
    <script>
        const body = document.body;


const backgrounds = [
    "bg.png",
    "idk.jpg",
    "ocean.jpg"
];

let currentIndex = 0; 

            function updateClock() {
    const now = new Date();
    const options = { hour: 'numeric', minute: 'numeric', hour12: true };
    const timeString = now.toLocaleString('en-US', options);
    document.getElementById('clock').textContent = timeString;
}

updateClock();
setInterval(updateClock, 60000);


function setBackground(index) {
    body.style.backgroundImage = `url('${backgrounds[index]}')`;
}

document.getElementById('next-button').addEventListener('click', function() {
    currentIndex = (currentIndex + 1) % backgrounds.length;
    setBackground(currentIndex);
});

document.getElementById('prev-button').addEventListener('click', function() {
    currentIndex = (currentIndex - 1 + backgrounds.length) % backgrounds.length; 
    setBackground(currentIndex);
});

setBackground(currentIndex);

        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.querySelector('.overlay');
            const topOverlay = document.querySelector('.top-overlay');
            const modals = document.querySelectorAll('.modal');

            function openModal(modalId) {
                document.getElementById(modalId).classList.add('active');
                overlay.classList.add('active');
                topOverlay.classList.add('active');
            }

            function closeModal() {
                modals.forEach(modal => modal.classList.remove('active'));
                overlay.classList.remove('active');
                topOverlay.classList.remove('active');
            }

            
            document.querySelector('.weathera').addEventListener('click', function (e) {
                e.preventDefault();
                openModal('weather-modal');
            });

            document.querySelector('.creditsa').addEventListener('click', function (e) {
                e.preventDefault();
                openModal('credits-modal');
            });

            document.querySelector('.abouta').addEventListener('click', function (e) {
                e.preventDefault();
                openModal('about-modal');
            });

            
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            
            overlay.addEventListener('click', closeModal);
            topOverlay.addEventListener('click', closeModal);
        });

        
        const apiKey = '9fb72ce4a247b16999ba8df85db1b357';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

        
        const locationInput = document.getElementById('locationInput');
        const searchButton = document.getElementById('searchButton');
        const geoButton = document.getElementById('geoButton');
        const locationElement = document.getElementById('location');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const humidityElement = document.getElementById('humidity');
        const windElement = document.getElementById('wind');
        const errorMessage = document.getElementById('errorMessage');
        const loadingElement = document.getElementById('loading');
        const weatherIcon = document.getElementById('weatherIcon');

        
        searchButton.addEventListener('click', () => {
            const location = locationInput.value.trim();
            if (location) {
                fetchWeather(location);
            } else {
                displayError('Please enter a city and state.');
            }
        });

        locationInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        geoButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        fetchWeatherByCoords(latitude, longitude);
                    },
                    error => {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                displayError('User denied the request for Geolocation.');
                                break;
                            case error.POSITION_UNAVAILABLE:
                                displayError('Location information is unavailable.');
                                break;
                            case error.TIMEOUT:
                                displayError('The request to get user location timed out.');
                                break;
                            case error.UNKNOWN_ERROR:
                                displayError('An unknown error occurred.');
                                break;
                        }
                    }
                );
            } else {
                displayError('Geolocation is not supported by your browser.');
            }
        });

        
        function fetchWeather(location) {
            const url = `${apiUrl}?q=${encodeURIComponent(location)}&appid=${apiKey}&units=imperial`; 

            showLoading();
            clearWeatherInfo();

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => {
                            throw new Error(error.message || 'City not found');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    hideLoading();
                    displayWeather(data);
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error fetching weather data:', error);
                    displayError(`Unable to retrieve weather data. ${error.message}`);
                });
        }

        
        function fetchWeatherByCoords(lat, lon) {
            const url = `${apiUrl}?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`; 

            showLoading();
            clearWeatherInfo();

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => {
                            throw new Error(error.message || 'Could not fetch weather data');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    hideLoading();
                    displayWeather(data);
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error fetching weather data:', error);
                    displayError(`Unable to retrieve weather data. ${error.message}`);
                });
        }

        
        function displayWeather(data) {
            const { name, sys, main, weather, wind } = data;
            locationElement.textContent = `${name}, ${sys.country}`;
            temperatureElement.textContent = `Temperature: ${Math.round(main.temp)}Â°F`;
            descriptionElement.textContent = `Condition: ${capitalizeFirstLetter(weather[0].description)}`;
            humidityElement.textContent = `Humidity: ${main.humidity}%`;
            windElement.textContent = `Wind Speed: ${wind.speed} mph`;

          
            const iconCode = weather[0].icon;
            weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIcon.alt = weather[0].description;
            weatherIcon.style.display = 'block';
        }

       
        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingElement.style.display = 'none';
        }

        
        function showLoading() {
            loadingElement.style.display = 'block';
            errorMessage.style.display = 'none';
            clearWeatherInfoDisplay();
        }

        
        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        
        function clearWeatherInfo() {
            locationElement.textContent = '';
            temperatureElement.textContent = '';
            descriptionElement.textContent = '';
            humidityElement.textContent = '';
            windElement.textContent = '';
            weatherIcon.style.display = 'none';
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        
        function clearWeatherInfoDisplay() {
            locationElement.textContent = '';
            temperatureElement.textContent = '';
            descriptionElement.textContent = '';
            humidityElement.textContent = '';
            windElement.textContent = '';
            weatherIcon.style.display = 'none';
        }

        
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

       
        window.addEventListener('resize', adjustModalHeight);
        function adjustModalHeight() {
            const weatherModal = document.getElementById('weather-modal');
            weatherModal.style.maxHeight = `${window.innerHeight * 0.9}px`;
        }

       
        adjustModalHeight();
    </script>
